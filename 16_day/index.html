<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <h1 id="now"></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <script type="text/babel">
        <div>
            <img src="profile.jpg" alt="Profile photo" />
            <h1>Welcome back people, this is bala </h1>
        </div>
        const OldComponent=(OriginalComponent)=>{
            class NewComponent extends React.Component{
                constructor(props){
                    super(props);
                    this.state ={ count:0}
                }
                handleClick=()=>{
                    this.setState({count : this.state.count +1})
                }
                render(){
                    return <OriginalComponent handleClick={this.handleClick} show={this.state.count}/>
                }
            }
            return NewComponent
        }
        class App extends React.Component{
            render(){
                const {show,handleClick} = this.props
                return <button onClick={handleClick}>{show} show </button>
            }
        }
        OldComponent(App)
        const node = document.getElementById("app");
        const root = ReactDOM.createRoot(node)
        root.render(<App/>)
    </script>
</body>
</html>
