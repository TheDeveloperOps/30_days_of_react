<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.15.8/babel.min.js"></script>
    <title>REACT CONTEXT HOOK</title>
</head>
<body>
    <h1>REACT CONTEXT HOOK</h1>
    <div id="app"></div>
    <script type="text/babel">
        const UserContext = React.createContext();

            function Component1() {
            const [user, setUser] = React.useState("DOES NOT JAGAN");

            return (
            <UserContext.Provider value={user}>
                <h1>{`Hello ${user}!`}</h1>
                <Component2 />
            </UserContext.Provider>
            );
            }

            function Component2() {
            return (
                <>
                <h1>Component 2</h1>
                <Component3 />
                </>
            );
            }

            function Component3() {
            return (
                <>
                <h1>Component 3</h1>
                <Component4 />
                </>
            );
            }

            function Component4() {
            return (
                <>
                <h1>Component 4</h1>
                <Component5 />
                </>
            );
            }

            function Component5() {
            const user = React.useContext(UserContext);

            return (
                <>
                <h1>Component 5</h1>
                <h2>{`Hello ${user} again!`}</h2>
                </>
            );
            }

            const root = ReactDOM.createRoot(document.getElementById('app'));
            root.render(<Component1 />);
    </script>
    <div>
        <footer class="foot">&copy; 2023 @BalaTheDeveloperOps</footer>
    </div>
</body>
</html>
